data:
  image: tianon/true
  volumes:
    - ./:/var/www/default
    - ./docker/var/log/supervisor:/var/log/supervisor

nginx:
  image: yfix/nginx
  restart: always
  ports:
    - "20083:80"
  links:
    - php
    - memcached
  volumes_from:
    - data
  volumes:
    - ./docker/etc/nginx:/etc/nginx
    - ./docker/var/cache/nginx:/var/cache/nginx
    - ./docker/var/log/nginx:/var/log/nginx

php:
  image: yfix/hhvm
  restart: always
  links:
    - mysql
    - memcached
  volumes_from:
    - data
  volumes:
    - /home/www/yf/:/var/www/default/yf
    - ./docker/etc/hhvm/php.ini:/etc/hhvm/php.ini
    - ./docker/etc/hhvm/server.ini:/etc/hhvm/server.ini
    - ./docker/var/log/hhvm:/var/log/hhvm
    - ./docker/var/lib/hhvm/sessions:/var/lib/hhvm/sessions

mysql:
  image: yfix/mysql
  restart: always
  environment:
    - MYSQL_DATABASE=yfix_net
    - MYSQL_USER=yfix_net
    - MYSQL_PASSWORD=123456
    - MYSQL_ROOT_PASSWORD=123456
  volumes_from:
    - data
  volumes:
    - ./docker/var/lib/mysql:/var/lib/mysql

memcached:
  image: memcached
  restart: always
  command: memcached -m 8
